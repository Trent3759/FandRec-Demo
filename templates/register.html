<!DOCTYPE html>
<html lang="en">

<head>
    <title>FandRec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i%7CPoppins:300,400,500,600,700" rel="stylesheet">
    <link rel="icon" href="../static/images/glyphicons-4-user.png">
</head>

<body class="text-center">

    <div class="container top-hang">
        <h1 class="title">FandRec</h1>
        <div class="sign-in-container form-container container-border">
            <form id="register" action="/register" method="POST">
                <label for="username_field">Username</label>
                <input type="text" name="username_field" id="username_field" class="form-control">
                <label for="password_field">Password</label>
                <input type="password" name="password_field" class="form-control">
                <label for="network_id_field">Newtwork ID</label>
                <input type="text" name="network_id_field" class="form-control" value="RSH-Demo">
                <label for="hub_id_field">Hub ID</label>
                <input type="text" name="hub_id_field" class="form-control" value="RSH-Hub">
                <label for="acu_id_field">ACU ID</label>
                <input type="text" name="acu_id_field" class="form-control" value="Lab-Cam">
                <label for="access_key_field">Access Key</label>
                <input type="text" name="access_key_field" class="form-control" value="CSC450SP18">
                <input type="submit" value="Register" class="btn btn-lg btn-secondary">
            </form>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="../static/js/knockout-3.4.2.js"></script> -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>

</body>

</html>

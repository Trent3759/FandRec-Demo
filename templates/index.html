<!DOCTYPE html>
<html lang="en">

<head>
    <title>FandRec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i%7CPoppins:300,400,500,600,700" rel="stylesheet">
    <link rel="icon" href="../static/images/glyphicons-4-user.png">
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column top-hang">

        <main role="main" class="inner cover">
            <h1 class="title">FandRec</h1>
            <div class="form-container container-border">
                <form id="login" method="POST" action="/connect">
                    <label for="username_field">Username</label>
                    <input type="text" name="username_field" id="username_field" class="form-control">
                    <label for="password_field">Password</label>
                    <input type="password" name="password_field" class="form-control">
                    <input type="submit" value="Submit" class="btn btn-lg btn-secondary">
                </form>
				<p>{{ message }}</p>
            </div>
            <div class="reg-but-container container-border">
                <a href="/register" class="btn btn-lg btn-secondary">Register</a>
            </div>
        </main>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="../static/js/knockout-3.4.2.js"></script> -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>

</body>

</html>

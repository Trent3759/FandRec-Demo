<!DOCTYPE html>
<html lang="en">

<head>
    <title>FandRec</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i%7CPoppins:300,400,500,600,700" rel="stylesheet">
    <link rel="icon" href="../static/images/glyphicons-4-user.png">
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column top-hang">

        <div class="inner cover">
            <h1 class="title">FandRec</h1>
            <div class="associations-form-container container-border">
                <form id="associations-form" action="/associations" method="POST">
                    <input type="submit" value="Submit" class="btn btn-lg btn-secondary">
                </form>
            </div>
        </div>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
    <!-- <script type="text/javascript" src="../static/js/knockout-3.4.2.js"></script> -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/index.js"></script>
    <script>
        let div = document.querySelector("#associations-form");
        let frag = document.createDocumentFragment();
        let input = "{{ default }}";

        let myList = input.split(',');

        // For each gesture
        for (i = 1; i <= 5; i++) {
            let label = document.createElement("p");
            label.innerText = "Action for gesture " + i;

            let select = document.createElement("select");
            select.setAttribute("name", "gest_" + i)
            // Add options to dropdown
            for (j = 0; j < myList.length; j++) {
                if (i == j + 1) {
                    select.options.add(new Option(myList[j], myList[j], true, true));
                } else {
                    select.options.add(new Option(myList[j]));
                }
            }
            if (i > myList.length) {
                select.options.add(new Option("", "", true, true));
            } else {
                select.options.add(new Option(""));
            }

            let row = document.createElement("hr");

            frag.appendChild(label);
            frag.appendChild(select);
            frag.appendChild(row);
        }
        div.prepend(frag);
    </script>

</body>

</html>
